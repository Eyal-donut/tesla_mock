<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/tesla_style.css">
    <title>Tesla_Mock</title>
</head>
<body>
    

    <section id="model-3">
        <div class="spacer" id="top-spacer">
            
        </div>

        <header>
            <nav class="navbar" id="fixed-navbar-top">
                
                <div class="navbar-container" id="logo-box">
                    <a href="#"><img id="tesla-logo" src="/images/tesla-logo.svg" alt="Tesla-logo"></a>
                </div>

                <ul class="nav navbar navbar-container" id="ul-center">
                    <li><button><a href="#">Model S</a></button></li>
                    <li><button><a href="#">Model 3</a></button></li>
                    <li><button><a href="#">Model X</a></button></li>
                    <li><button><a href="#">Model Y</a></button></li>
                    <li><button><a href="#">Powerwall</a></button></li>
                    <li><button><a href="#">Charging</a></button></li>
                </ul>

                <ul class="nav navbar navbar-container" id="ul-right">
                    <li><button><a href="#">Menu</a></button></li>                       
                    <li><button><a href="#">Account</a></button></li>
                    <li><button><a href="#">Shop</a></button></li>
                    <li><button><a href="#">Support</a></button></li>
                </ul>

                
            </nav>
        </header>

        <div class="container" id="model-3-heading">
            <h1>Model 3</h1>
        </div>


        <nav id="side-bar-container">
            <ul id="side-bar">
                <li><a href="#"><button class="current">MODEL 3</button></a></li>
                <li><a href="#"><button>SAFETY</button></a></li>
                <li><a href="#"><button>PERFORMANCE</button></a></li>
                <li><a href="#"><button>ALL-WHEEL DRIVE</button></a></li>
                <li><a href="#"><button>RANGE</button></a></li>
                <li><a href="#"><button>AUTOPILOT</button></a></li>
                <li><a href="#"><button>INTERIOR</button></a></li>
                <li><a href="#"><button>SPECS</button></a></li>
                <li><a href="#"><button>ORDER</button></a></li>
            </ul>
        </nav>


        <div class="animation-navbar animation-navbar-container-l1" id="model-3-animation-navbar-container-l1">

            <div class="container animation-navbar-container-inside-l2">

                <div class="inside-container-up-l3">

                    <div class="inside-container-right-l4">
                        <h2>3.1<span> s</span></h2>
                    </div> 
                            
                    <div class="speedbar-group inside-container-left-l4">

                        <div class="container-speedbar-outer-circle-l5">
                            <img src="/images/outer_circle.svg" alt="speed bar outer circle">
                            <div class="container-speed-bar-inside-l6">
                                <img src="./images/inner_circle.svg" alt="speed bar inner circle">
                            </div>
                            <div class="container-speed-bar-inside-l6-needle">
                                    <img src="/images/needle.svg" alt="needle">
                            </div>
                        </div>
                    </div>
                                
                    <div class="clr"></div>

                </div>
                
                <div class="container-down-l3" id="0-60mph">
                    <h5>0-60 mph*</h5>
                </div>
            </div>


            <div class="container animation-navbar-container-inside-l2">

                <div class="inside-container-up-l3">
                    <h2>374 <span> mi</span></h2>
                </div>

                <div class="inside-container-down-l3">
                    <h5>Range (WLTP)</h5>
                </div>

            </div>

            <div class="container animation-navbar-container-inside-l2">

                <div class="inside-container-up-l3">
                    <h2>AWD</h2> 
                </div>

                <div class="inside-container-down-l3">
                    <h5>Dual Motor</h5>
                </div>

            </div>

            <div class="container animation-navbar-container-inside-l2">
                <button class="btn order-now-btn order-now-btn-light" id="this"><a href="#">Order Now</a></button>
            </div>

        </div>


        <footer id="model-3-footer">
            <div class="container footer-container">
                <button><a href="#"><h5></h5>Explore Inventory</h5></a></button>  
            </div>

            <div class="nav-arrow bottom-arrow animation-bottom-arrow">
                <a href="#"><img src="/images/Down-arrow.svg" alt="down_arrow"></a>
            </div>
        </footer>
            
       

    </section>

   





    
</body>
</html>
